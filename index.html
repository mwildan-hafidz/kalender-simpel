<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Kalender</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="kalender">
                <div class="header">
                    <div>
                        <button class="tbl-kiri">&#60;</button>
                        <h1 class="bulan">Bulan</h1>
                        <button class="tbl-kanan">&#62;</button>
                    </div>
                    <h2 class="tahun">Tahun</h2>
                </div>
                <div class="container-hari">
                    <div class="hari libur"><span>Minggu</span></div>
                    <div class="hari"><span>Senin</span></div>
                    <div class="hari"><span>Selasa</span></div>
                    <div class="hari"><span>Rabu</span></div>
                    <div class="hari"><span>Kamis</span></div>
                    <div class="hari"><span>Jumat</span></div>
                    <div class="hari"><span>Sabtu</span></div>
                </div>
                <div class="container-tanggal"></div>
            </div>
            <div class="container-reminder">
                <ul class="container-list-reminder"></ul>
            </div>
        </div>
    </main>
    
    <!-- Modal. -->
    <div class="container-modal hidden">
        <div class="modal">
            <p class="teks-modal">Tambah Reminder</p>
            <p class="tgl-modal">tanggal</p>
            <input type="text" id="input-reminder">
            <div>
                <button class="tbl-batal">Batal</button>
                <button class="tbl-tambah">Tambah</button>
            </div>
        </div>
    </div>

    <div class="container-modal-edit hidden">
        <div class="modal-edit">
            <p class="teks-modal-edit">Edit Reminder</p>
            <p class="tgl-modal-edit">tanggal</p>
            <input type="text" id="input-edit">
            <div>
                <button class="tbl-hapus">Hapus</button>
                <button class="tbl-batal">Batal</button>
                <button class="tbl-edit">Edit</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
